<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG Game</title>
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type = "text/css">
    <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
</head>

<body>
<div id="header">
    <h1>STAR WARS <span class="badge badge-secondary subtitle">Battle Arena</span></h1>
</div>

<div id="initialmessage">
    <h5>Select your character:</h5>
</div>

<div id="startcontainer" class="badge badge-secondary subtitle">

    <div id ="obi-wan" class="character"> <!--Obi-wan _-->
        <img src="assets/images/ObiWanKenobi.png" alt="Obi Wan Kenobi" />
        
        <div class="hitpoints">
            <h5>Obi-Wan Kenobi</h5>
            <h5>Hit points <span id = "obi-wan-hitpoints" class="badge badge-secondary subtitle currenthitpoints">120</span></h5>
        </div>
    </div>

    <div id="luke" class="character">
        <img src="assets/images/Luke.png" alt="Luke Skywalker" />
        <div class="hitpoints">
                <h5>Luke Skywalker</h5>
            <h5>Hit points <span id = "luke-hitpoints" class="badge badge-secondary subtitle currenthitpoints">100</span></h5>
        </div>
    </div>

    <div id="sidious" class="character">
        <img src="assets/images/emperor.png" alt="Darth Sidious" />
        <div class="hitpoints">
            <h5>Darth Sidious</h5>
            <h5>Hit points <span id = "sidious-hitpoints" class="badge badge-secondary subtitle currenthitpoints">150</span></h5>
        </div>
    </div>

    <div id="maul" class="character">
        <img src="assets/images/darth-maul.png" alt="Darth Maul" />
        <div class="hitpoints">
            <h5>Darth Maul</h5>
            <h5>Hit points <span id = "maul-hitpoints" class="badge badge-secondary subtitle currenthitpoints">180</span></h5>
        </div>
    </div>

</div>

<br>

<div id="actionmessage">
    <h5>Select your opponent:</h5> 
    <button id="attack"type="button" class="btn btn-danger battle">Attack</button>
    <button id="reset" type="button" class="btn btn-primary battle">Reset</button>
</div>

<br><br>

<div id="playercontainer" class="badge badge-secondary subtitle">

</div>

<div id="opponentcontainer" class="badge badge-secondary subtitle">


</div>
<div id="battlereport" class="badge badge-secondary subtitle">
</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
